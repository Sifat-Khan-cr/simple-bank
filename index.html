<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sifat bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="text-6xl font-semibold text-center m-10">Welcome to Bank of <span class="text-yellow-400">Sifat</span>
    </h1>
    <div class="bg-blue-400 mx-auto p-5 rounded-lg w-6/12 my-10">
        <input id="user-email" class="block w-9/12 mx-auto my-3 p-2 rounded-lg" type="email"
            placeholder="enter your email">
        <input id="user-pass" class="block w-9/12 mx-auto my-3 p-2 rounded-lg" type="password"
            placeholder="enter your password">
        <button id="user-submit"
            class="block w-9/12 mx-auto my-3 p-2 rounded-lg bg-yellow-500 font-bold text-white hover:bg-orange-400">Submit</button>
    </div>
    <div class="text-center my-10">
        <p>Email: sifat@bank.com<br>pass: 12345</p>
    </div>

</body>

</html>

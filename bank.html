<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <h1 class="text-6xl font-semibold text-center m-10">Bank of <span class="text-yellow-400">Sifat</span>
    </h1>
    <section>
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
            <div class="bg-green-400 p-8 rounded-lg text-center text-white font-semibold text-4xl">
                <h1>Deposit</h1>
                <h3>$<span id="deposit">00</span></h3>
            </div>
            <div class="bg-orange-400 p-8 rounded-lg text-center text-white font-semibold text-4xl">
                <h1>Withdraw</h1>
                <h3>$<span id="withdraw">00</span></h3>
            </div>
            <div class="bg-green-400 p-8 rounded-lg text-center text-white font-semibold text-4xl">
                <h1>Balance</h1>
                <h3>$<span id="balance">1175</span></h3>
            </div>

        </div>
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto mt-10">
            <div class="bg-indigo-400 p-8 rounded-lg text-center text-white font-semibold text-4xl">
                <h1>Deposit</h1>
                <input id="deposit-amount" class="w-9/12 my-5 text-2xl font-normal p-2 rounded-lg text-yellow-400"
                    type="text" placeholder="enter amount">
                <button id="deposit-submit"
                    class="block w-9/12 text-2xl mx-auto p-2 rounded-lg bg-teal-500 font-semibold text-white hover:bg-orange-400">Deposit</button>
            </div>
            <div class="bg-cyan-400 p-8 rounded-lg text-center text-white font-semibold text-4xl">
                <h1>Witdraw</h1>
                <input id="withdraw-amount" class="w-9/12 my-5 text-2xl font-normal p-2 rounded-lg text-yellow-400"
                    type="text" placeholder="enter amount">
                <button id="withdraw-submit"
                    class="block w-9/12 text-2xl mx-auto p-2 rounded-lg bg-yellow-500 font-semibold text-white hover:bg-orange-400">withdraw</button>
            </div>

        </div>
        <button id="logout"
            class="block w-1/5 text-2xl mx-auto mt-10 p-2 rounded-lg bg-green-500 font-semibold text-white hover:bg-red-400">Log-out</button>

        </div>

    </section>
    <script src="./js/bank.js"></script>
</body>

</html>
